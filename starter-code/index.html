<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" >
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="main-container">
    <div class="content-container">
      <div class="header">
        <h1>devfinder</h1>
        <div class="mode-container">
          <p>Dark</p>
          <img id="dark-btn" src="assets/icon-moon.svg"/>
        </div>
      </div>
      <div class="search-container">
        <img src="assets/icon-search.svg">
        <input id="search" name="search" type="search" placeholder="Search GitHub username"/>
        <p id="no-user" class="no-user"></p>
        <button id="search-btn">Search</button>
      </div>
      <div class="results-container">
        <div class="profile-img">
          <img id="user-avatar" src="assets/favicon-32x32.png"/>
        </div>
        <div class="pinfo-container">
          <div class="pinfo-header">
            <h1 id="name">The Octocat</h1>
            <p>Joined 25 Jan 2011</p>
          </div>
          <h3 id="username">@octocat</h3>
          <p id="biog" class="user-bio">This profile has no bio</p>
          <div class="user-results">
            <div>
              <h4>Repos</h4>
              <p id="repos">8</p>
            </div>
            <div>
              <h4>Followers</h4>
              <p id="followers">3938</p>
            </div>
            <div>
              <h4>Following</h4>
              <p id="following">9</p>
            </div>
          </div>
          <div class="social-container">
            <div class="social-inner">
              <div class="user-social">
                <img src="assets/icon-location.svg"/>
                <p id="user-location">San Francisco</p>
              </div>
              <div class="user-social">
                <img src="assets/icon-website.svg"/>
                <a id="website" href="https://github.blog" target="_blank">https://github.blog</a>
              </div>
            </div>
            <div div class="social-inner">
              <div class="user-social">
                <img src="assets/icon-twitter.svg"/>
                <p id="twitter">Not Available</p>
              </div>
              <div class="user-social">
                <img src="assets/icon-company.svg"/>
                <p id="company">@github</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
